<!-- course_list.html -->

{% extends "courses/base.html" %}

{% block content %}
<h1>Available Courses</h1>
<!-- Add your course listing content here -->
{% for course in courses %}
  <h2>{{ course.title }}</h2>
  <p>{{ course.description }}</p>
  <p>Instructor: {{ course.instructor.name }}</p>
  <hr>
{% empty %}
  <p>No courses available.</p>
  python
{% endfor %}

{% endblock %}
