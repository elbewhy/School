{% extends "courses/base.html" %}

<!DOCTYPE html>
<html>
<head>
    <title>Instructor Registration</title>
    {% load crispy_forms_tags %}
</head>
<body>
    {% block content %}
    <h1>Instructor Registration</h1>
    <div class="my-5">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit">Register</button>
        </form>
        {% endblock %}
    </div>
    
    
</body>
</html>
